<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="css/header.css">
  <link rel="stylesheet" type="text/css" href="css/footer.css">
  <link rel="icon" type="image/png" size="32x32" href="images/favicon_32.png">
  <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
  <div class="main_back">
    <div data-include-path="inc/header.html"></div>

    <div>
      <h2><img src="images/MTI_logo.png" alt="밀크T아이 로고"></h2>

      <form action="" method="" name="login_form">

        <div>
          <input type="text" id="uid" value="" placeholder="ID" name="" class="ID">
          <br><span class="err_id"></span>
        </div>

        <div>
          <input type="password" id="pwd" value="" placeholder="PW" name="password" class="PW">
          <br><span class="err_pwd"></span>
        </div>

        <div class="keep_login_wrap">
          <div class="keep_login_check">
            <input type="checkbox" name="" class="checkbox">
            <span class="keep_login_span">로그인 유지</span>
          </div>

          <div class="keep_login_IP">
            <span>IP 보안</span>
            <label class="switch_button" for="switch_box">
              <input type="checkbox" id="switch_box">
              <span class="onoff_switch"></span>
            </label>
          </div>
        </div>

        <hr>

        <input type="button" name="" value="로그인" class="login" onclick="login_check()">
        </form>

        <div class="side_menu">
          <ul>
            <li class="li_bar1"><a href="#">아이디 찾기</a></li>
            <li class="li_bar2"><a href="#">비밀번호 찾기</a></li>
            <li><a href="join.html">회원가입</a></li>
          </ul>
        </div>
      </div>

  </div>
  <div data-include-path="inc/footer.html"></div>
  <script type="text/javascript" src="js/common.js"></script>

</body>
</html>
