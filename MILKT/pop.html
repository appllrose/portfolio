<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>popup</title>
  <style>
    body {
      background: rgba(0, 0, 0, .5);
      width: 650px;
      height: 400px;
      margin: 0 auto;
      vertical-align: center;

    }  
    p {
      color: #fff;
      text-align: center;
      font-size: 20px;
    }
    button {
      right: 0;
    }
  </style>
  <script type="text/javascript">
    function win_close() {
      window.close();
    };
  </script>
</head>
<body>
  <p>본 페이지는 상업용 목적이 아닌 개인 포트폴리오를 목적으로 제작되었습니다.</p>  
  <p>본 페이지에 사용된 모든 이미지의 저작권은 '(주)천재교과서'에 있음을 밝힙니다.</p>
  <button type="button" onclick="win_close()">[ 닫기 ]</button>
</body>
</html>
